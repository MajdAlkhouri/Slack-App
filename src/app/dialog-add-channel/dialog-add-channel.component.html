<h1 mat-dialog-title>Add new channel</h1>
<div mat-dialog-content>
    <p>Please enter the name of a channel.</p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" [(ngModel)]="channel.name" >
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" >No Thanks</button>
    <button mat-button [disabled]="channel.name.length == 0" [mat-dialog-close]="channel.name" cdkFocusInitial>Ok</button>
  </div>
