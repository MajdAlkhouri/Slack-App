
<div class="signUp">
<div class="form-container mat-elevation-z5">
  <h1>Sign Up</h1>

  <form class="form-content" [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name " formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email adresse" formControlName="email"/>
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder=" Password"
        formControlName="password"
        type="password"
      />
      <mat-error *ngIf="password?.errors?.['requiered']">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        formControlName="ConfirmPassword"
        type="password"
      />
      <mat-error *ngIf="confirmPassword?.errors?.['requiered']">
        Confirm password is required
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Passwords should match
    </mat-error>

    <div class="center margin-top">
      <button mat-raised-button class="signUp-btn" type="submit">Sign Up!</button>
    </div>
  </form>
</div>
</div>
